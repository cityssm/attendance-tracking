<div class="modal" role="dialog" aria-label="User Permissions View">
  <div class="modal-background"></div>
  <div class="modal-card">
    <div class="modal-card-head">
      <h2 class="modal-card-title">User Permissions View</h2>
      <button
        class="delete is-close-modal-button"
        aria-label="close"
        type="button"
      ></button>
    </div>
    <section class="modal-card-body p-0">
      <table class="table is-hidden is-fullwidth is-hoverable is-striped is-fade-hoverable has-sticky-header">
        <thead>
          <tr>
            <th>Permission</th>
            <th>Value</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
    <div class="modal-card-foot is-justify-content-end">
      <div class="dropdown is-right is-up">
        <div class="dropdown-trigger">
          <button class="button" type="button">
            <span class="icon is-small">
              <i class="fas fa-cog" aria-hidden="true"></i>
            </span>
            <span>Options</span>
            <span class="icon is-small">
              <i class="fas fa-angle-up" aria-hidden="true"></i>
            </span>
          </button>
        </div>
        <div class="dropdown-menu" id="dropdown-menu" role="menu">
          <div class="dropdown-content">
            <a class="dropdown-item is-clear-permissions-button" href="#">
              <span class="icon is-small">
                <i
                  class="fas fa-trash-alt has-text-danger"
                  aria-hidden="true"
                ></i>
              </span>
              <span>Clear All Permissions</span>
            </a>
          </div>
        </div>
      </div>
      <button class="button is-close-modal-button ml-2" type="button">Close</button>
    </div>
  </div>
</div>
